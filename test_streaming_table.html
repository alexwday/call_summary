<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Streaming Table Issue</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            padding: 15px;
            height: 400px;
            overflow: auto;
        }
        #log {
            font-family: monospace;
            font-size: 12px;
            white-space: pre;
            background: #f0f0f0;
            padding: 10px;
            height: 200px;
            overflow: auto;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Test Streaming Table Rendering</h1>
    
    <button onclick="testSimpleTable()">Test Simple Table</button>
    <button onclick="testComplexTable()">Test Complex Table (Lots of Text)</button>
    <button onclick="simulateRealStreaming()">Simulate Real Streaming</button>
    <button onclick="clearAll()">Clear</button>
    
    <div class="container">
        <div class="panel">
            <h3>Plain Text</h3>
            <div id="plainText"></div>
        </div>
        <div class="panel">
            <h3>Rendered Markdown</h3>
            <div id="rendered"></div>
        </div>
    </div>
    
    <div id="log"></div>

    <script>
        marked.setOptions({
            breaks: true,
            gfm: true,
            tables: true,
            sanitize: false,
            pedantic: false,
            smartLists: true,
            smartypants: false
        });
        
        const plainTextDiv = document.getElementById('plainText');
        const renderedDiv = document.getElementById('rendered');
        const logDiv = document.getElementById('log');
        
        function log(msg) {
            const timestamp = new Date().toISOString().substr(11, 12);
            logDiv.textContent += `[${timestamp}] ${msg}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }
        
        function clearAll() {
            plainTextDiv.textContent = '';
            renderedDiv.innerHTML = '';
            logDiv.textContent = '';
        }
        
        function testSimpleTable() {
            clearAll();
            const table = `| Header 1 | Header 2 | Header 3 |
|----------|----------|----------|
| Data 1   | Data 2   | Data 3   |
| Data 4   | Data 5   | Data 6   |`;
            
            log('Testing simple table...');
            plainTextDiv.textContent = table;
            
            try {
                const start = performance.now();
                const rendered = marked.parse(table);
                const time = performance.now() - start;
                const sanitized = DOMPurify.sanitize(rendered);
                renderedDiv.innerHTML = sanitized;
                log(`Rendered in ${time.toFixed(2)}ms`);
            } catch (e) {
                log(`ERROR: ${e.message}`);
            }
        }
        
        function testComplexTable() {
            clearAll();
            // Table with lots of text like Excel data might have
            const table = `| Product Name | Description | Category | Price | Stock | Supplier | Notes |
|--------------|-------------|----------|-------|-------|----------|-------|
| Premium Widget XL-5000 Professional Edition with Extended Warranty and Support Package | This is a very long description that contains lots of text about the product features, specifications, benefits, and other important information that users need to know before making a purchase decision. It includes details about materials, dimensions, weight, compatibility, and usage instructions. | Electronics & Gadgets | $1,299.99 | 45 units | Acme Corporation International Trading Company Ltd. | Important note: This product requires special handling and storage conditions. Must be kept in temperature-controlled environment. Warranty void if seal is broken. |
| Standard Item B-200 | Another long text description here with multiple sentences explaining everything about this product in great detail including all technical specifications | Home & Garden | $89.99 | 122 units | Global Suppliers Inc. | Check inventory weekly |`;
            
            log('Testing complex table with lots of text...');
            plainTextDiv.textContent = table;
            
            try {
                const start = performance.now();
                const rendered = marked.parse(table);
                const time = performance.now() - start;
                const sanitized = DOMPurify.sanitize(rendered);
                renderedDiv.innerHTML = sanitized;
                log(`Rendered in ${time.toFixed(2)}ms`);
            } catch (e) {
                log(`ERROR: ${e.message}`);
            }
        }
        
        async function simulateRealStreaming() {
            clearAll();
            log('Starting streaming simulation...');
            
            // This simulates what happens during actual streaming
            const fullTable = `Here is your data in a table format:

| Product Name | Description | Category | Price | Stock |
|--------------|-------------|----------|-------|-------|
| Widget A | This is a description with lots of text | Electronics | $99.99 | 50 |
| Gadget B | Another long description here | Home | $49.99 | 100 |`;
            
            let accumulated = '';
            let renderTimeout = null;
            
            // Simulate streaming character by character
            for (let i = 0; i < fullTable.length; i++) {
                accumulated += fullTable[i];
                
                // Update plain text immediately
                plainTextDiv.textContent = accumulated;
                
                // Clear previous timeout
                if (renderTimeout) {
                    clearTimeout(renderTimeout);
                }
                
                // Schedule render (like the actual app does)
                renderTimeout = setTimeout(() => {
                    try {
                        const rendered = marked.parse(accumulated);
                        const sanitized = DOMPurify.sanitize(rendered);
                        renderedDiv.innerHTML = sanitized;
                        
                        // Log only at key points
                        if (accumulated.endsWith('|') || accumulated.endsWith('\n')) {
                            const lastChars = accumulated.slice(-30).replace(/\n/g, '\\n');
                            log(`Rendered at: ...${lastChars}`);
                        }
                    } catch (e) {
                        log(`ERROR at char ${i}: ${e.message}`);
                    }
                }, 250);
                
                // Small delay to simulate network streaming
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            
            log('Streaming complete');
        }
    </script>
</body>
</html>
