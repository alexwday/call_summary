<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat Assistant</title>
    <!-- Include marked.js for markdown rendering with specific version -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .document-bar {
            background: #f7f7f7;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .upload-button:hover {
            background: #5568d3;
        }

        .document-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .document-tag {
            background: white;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .document-tag .remove {
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }

        .clear-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-left: auto;
        }

        .clear-button:hover {
            background: #c82333;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        /* Markdown styling */
        .message.assistant .message-content h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0 15px 0;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .message.assistant .message-content h1:first-child {
            margin-top: 5px;
        }
        
        .message.assistant .message-content h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 18px 0 12px 0;
            color: #34495e;
            line-height: 1.3;
        }
        
        .message.assistant .message-content h2:first-child {
            margin-top: 5px;
        }
        
        .message.assistant .message-content h3 {
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0 10px 0;
            color: #34495e;
            line-height: 1.3;
        }
        
        .message.assistant .message-content h3:first-child {
            margin-top: 5px;
        }

        .message.assistant .message-content p {
            margin: 0 0 12px 0;
            line-height: 1.6;
        }
        
        .message.assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content ul,
        .message.assistant .message-content ol {
            margin: 12px 0 12px 25px;
            padding: 0;
            line-height: 1.6;
        }
        
        .message.assistant .message-content li {
            margin-bottom: 6px;
            padding-left: 5px;
        }
        
        .message.assistant .message-content li:last-child {
            margin-bottom: 0;
        }
        
        /* Nested lists */
        .message.assistant .message-content ul ul,
        .message.assistant .message-content ol ol,
        .message.assistant .message-content ul ol,
        .message.assistant .message-content ol ul {
            margin-top: 6px;
            margin-bottom: 0;
        }

        .message.assistant .message-content strong {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .message.assistant .message-content em {
            font-style: italic;
        }

        .message.assistant .message-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e74c3c;
        }

        .message.assistant .message-content pre {
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 12px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message.assistant .message-content pre code {
            background: none;
            padding: 0;
            color: #333;
            font-size: 0.9em;
        }

        .message.assistant .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
            color: #666;
            font-style: italic;
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
        }
        
        .message.assistant .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        
        .message.assistant .message-content th,
        .message.assistant .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .message.assistant .message-content th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .message.assistant .message-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .message.assistant .message-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 15px 0;
        }
        
        .message.assistant .message-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px dotted #667eea;
        }
        
        .message.assistant .message-content a:hover {
            color: #764ba2;
            border-bottom-style: solid;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            border-bottom-left-radius: 4px;
            margin-bottom: 20px;
        }

        .typing-indicator.show {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            padding: 10px;
            margin: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>📚 Document Chat Assistant</h1>
            <div id="sessionInfo" style="font-size: 14px; opacity: 0.9;"></div>
        </div>
        
        <div class="document-bar">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt" multiple>
                    <button class="upload-button">📎 Upload Documents</button>
                </div>
                <span style="font-size: 13px; color: #666;">PDF, Word, or Text files (max 50MB)</span>
            </div>
            <div class="document-list" id="documentList"></div>
            <button class="clear-button" id="clearButton">Clear All</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    👋 Hello! I'm your document chat assistant. Upload documents and ask me questions about them, or just have a conversation!
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message here..." autofocus>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const fileInput = document.getElementById('fileInput');
        const documentList = document.getElementById('documentList');
        const clearButton = document.getElementById('clearButton');
        const sessionInfo = document.getElementById('sessionInfo');
        
        let uploadedDocuments = [];
        
        // Configure marked options for better rendering
        marked.setOptions({
            breaks: true,  // Convert \n to <br>
            gfm: true,     // GitHub Flavored Markdown
            headerIds: false,
            mangle: false,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: false,
            xhtml: false,
            silent: true
        });
        
        // Custom renderer to ensure proper formatting
        const renderer = new marked.Renderer();
        
        // Ensure headers have proper spacing
        renderer.heading = function(text, level) {
            return `<h${level}>${text}</h${level}>\n`;
        };
        
        // Ensure paragraphs are properly wrapped
        renderer.paragraph = function(text) {
            return `<p>${text}</p>\n`;
        };
        
        // Ensure lists have proper formatting
        renderer.list = function(body, ordered, start) {
            const type = ordered ? 'ol' : 'ul';
            const startatt = (ordered && start !== 1) ? (' start="' + start + '"') : '';
            return `<${type}${startatt}>\n${body}</${type}>\n`;
        };
        
        marked.setOptions({ renderer: renderer });
        
        // Test marked is working
        console.log('Testing marked.js:', marked.parse('# Test\n- item 1\n- item 2'));
        
        // Update session info
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    uploadedDocuments = data.documents || [];
                    updateDocumentList();
                    sessionInfo.textContent = `Documents: ${data.document_count} | Messages: ${data.message_count}`;
                });
        }
        
        // Initialize
        updateStatus();
        
        // File upload handling
        fileInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            for (let file of files) {
                await uploadFile(file);
            }
            fileInput.value = ''; // Reset input
        });
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message, 'success');
                    updateStatus();
                } else {
                    showStatus(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
            }
        }
        
        function updateDocumentList() {
            documentList.innerHTML = '';
            uploadedDocuments.forEach(doc => {
                const tag = document.createElement('div');
                tag.className = 'document-tag';
                tag.innerHTML = `📄 ${doc}`;
                documentList.appendChild(tag);
            });
        }
        
        function showStatus(message, type) {
            const status = document.createElement('div');
            status.className = `status-message ${type}`;
            status.textContent = message;
            chatMessages.appendChild(status);
            setTimeout(() => status.remove(), 3000);
            scrollToBottom();
        }
        
        // Clear session
        clearButton.addEventListener('click', async () => {
            if (confirm('Clear all documents and conversation history?')) {
                try {
                    const response = await fetch('/clear', {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        // Clear chat except welcome message
                        chatMessages.innerHTML = `
                            <div class="message assistant">
                                <div class="message-content">
                                    👋 Hello! I'm your document chat assistant. Upload documents and ask me questions about them, or just have a conversation!
                                </div>
                            </div>
                        `;
                        updateStatus();
                        showStatus('Session cleared', 'success');
                    }
                } catch (error) {
                    showStatus('Failed to clear session', 'error');
                }
            }
        });
        
        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            
            // Show typing indicator
            typingIndicator.classList.add('show');
            scrollToBottom();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageDiv = null;
                let parseTimeout = null;
                let lastParsedLength = 0;
                
                // Function to update message with proper markdown parsing
                function updateMessageContent(force = false) {
                    if (!messageDiv) return;
                    
                    // Clear existing timeout
                    if (parseTimeout) {
                        clearTimeout(parseTimeout);
                    }
                    
                    // Immediate update for force or significant changes
                    if (force || assistantMessage.length - lastParsedLength > 50) {
                        try {
                            const parsedContent = marked.parse(assistantMessage);
                            messageDiv.innerHTML = parsedContent;
                            lastParsedLength = assistantMessage.length;
                        } catch (e) {
                            // If parsing fails, show plain text
                            messageDiv.textContent = assistantMessage;
                        }
                        scrollToBottom();
                    } else {
                        // Debounce parsing for small updates
                        parseTimeout = setTimeout(() => {
                            try {
                                const parsedContent = marked.parse(assistantMessage);
                                messageDiv.innerHTML = parsedContent;
                                lastParsedLength = assistantMessage.length;
                            } catch (e) {
                                messageDiv.textContent = assistantMessage;
                            }
                            scrollToBottom();
                        }, 100); // Parse after 100ms of inactivity
                    }
                }
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const content = line.slice(6);
                            if (content) {
                                assistantMessage += content;
                                
                                if (!messageDiv) {
                                    typingIndicator.classList.remove('show');
                                    messageDiv = addMessage('', 'assistant');
                                }
                                
                                // Update with debouncing to avoid parsing incomplete markdown
                                updateMessageContent();
                            }
                        }
                    }
                }
                
                // Final parse with complete message
                if (messageDiv && assistantMessage) {
                    updateMessageContent(true);
                }
                
            } catch (error) {
                typingIndicator.classList.remove('show');
                addMessage('Error: ' + error.message, 'assistant');
            } finally {
                sendButton.disabled = false;
                typingIndicator.classList.remove('show');
                updateStatus();
            }
        }
        
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (role === 'assistant' && content) {
                try {
                    // Parse markdown for assistant messages
                    const parsedContent = marked.parse(content);
                    contentDiv.innerHTML = parsedContent;
                } catch (e) {
                    console.error('Markdown parsing error in addMessage:', e);
                    contentDiv.textContent = content;
                }
            } else if (role === 'user') {
                // User messages are plain text
                contentDiv.textContent = content;
            } else {
                // For empty content (used in streaming)
                contentDiv.innerHTML = '';
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            return contentDiv;
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
