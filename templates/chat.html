<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat Assistant</title>
    <!-- Include markdown-it for better streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <!-- Include DOMPurify for security -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .document-bar {
            background: #f7f7f7;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .upload-button:hover {
            background: #5568d3;
        }

        .document-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .document-tag {
            background: white;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .document-tag .remove {
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }

        .clear-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-left: auto;
        }

        .clear-button:hover {
            background: #c82333;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        /* Enhanced Markdown styling with proper spacing */
        .message.assistant .message-content h1,
        .message.assistant .message-content h2,
        .message.assistant .message-content h3,
        .message.assistant .message-content h4,
        .message.assistant .message-content h5,
        .message.assistant .message-content h6 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            line-height: 1.3;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .message.assistant .message-content h1 {
            font-size: 1.8em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.3em;
        }
        
        .message.assistant .message-content h2 {
            font-size: 1.5em;
        }
        
        .message.assistant .message-content h3 {
            font-size: 1.2em;
        }
        
        .message.assistant .message-content h4 {
            font-size: 1.1em;
        }
        
        .message.assistant .message-content h1:first-child,
        .message.assistant .message-content h2:first-child,
        .message.assistant .message-content h3:first-child,
        .message.assistant .message-content h4:first-child {
            margin-top: 0;
        }

        .message.assistant .message-content p {
            margin: 0.8em 0;
            line-height: 1.6;
        }
        
        .message.assistant .message-content p:first-child {
            margin-top: 0;
        }
        
        .message.assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content ul,
        .message.assistant .message-content ol {
            margin: 0.8em 0;
            padding-left: 2em;
            line-height: 1.6;
        }
        
        .message.assistant .message-content ul:first-child,
        .message.assistant .message-content ol:first-child {
            margin-top: 0;
        }
        
        .message.assistant .message-content ul:last-child,
        .message.assistant .message-content ol:last-child {
            margin-bottom: 0;
        }
        
        .message.assistant .message-content li {
            margin: 0.4em 0;
        }
        
        .message.assistant .message-content li:last-child {
            margin-bottom: 0;
        }
        
        .message.assistant .message-content li > p {
            margin: 0;
        }
        
        .message.assistant .message-content li > ul,
        .message.assistant .message-content li > ol {
            margin-top: 0.4em;
            margin-bottom: 0;
        }

        .message.assistant .message-content strong {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .message.assistant .message-content em {
            font-style: italic;
        }

        .message.assistant .message-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e74c3c;
        }

        .message.assistant .message-content pre {
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 12px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.8em 0;
        }
        
        .message.assistant .message-content pre:first-child {
            margin-top: 0;
        }
        
        .message.assistant .message-content pre:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content pre code {
            background: none;
            padding: 0;
            color: #333;
            font-size: 0.9em;
        }

        .message.assistant .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1em;
            margin: 0.8em 0;
            color: #666;
            font-style: italic;
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
        }
        
        .message.assistant .message-content blockquote:first-child {
            margin-top: 0;
        }
        
        .message.assistant .message-content blockquote:last-child {
            margin-bottom: 0;
        }
        
        .message.assistant .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.8em 0;
        }
        
        .message.assistant .message-content th,
        .message.assistant .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .message.assistant .message-content th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .message.assistant .message-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .message.assistant .message-content hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 1.5em 0;
        }
        
        .message.assistant .message-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px dotted #667eea;
        }
        
        .message.assistant .message-content a:hover {
            color: #764ba2;
            border-bottom-style: solid;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            border-bottom-left-radius: 4px;
            margin-bottom: 20px;
        }

        .typing-indicator.show {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            padding: 10px;
            margin: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>📚 Document Chat Assistant</h1>
            <div id="sessionInfo" style="font-size: 14px; opacity: 0.9;"></div>
        </div>
        
        <div class="document-bar">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt" multiple>
                    <button class="upload-button">📎 Upload Documents</button>
                </div>
                <span style="font-size: 13px; color: #666;">PDF, Word, or Text files (max 50MB)</span>
            </div>
            <div class="document-list" id="documentList"></div>
            <button class="clear-button" id="clearButton">Clear All</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    👋 Hello! I'm your document chat assistant. Upload documents and ask me questions about them, or just have a conversation!
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message here..." autofocus>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const fileInput = document.getElementById('fileInput');
        const documentList = document.getElementById('documentList');
        const clearButton = document.getElementById('clearButton');
        const sessionInfo = document.getElementById('sessionInfo');
        
        let uploadedDocuments = [];
        
        // Initialize markdown-it with optimal settings for streaming
        const md = window.markdownit({
            html: false,        // Disable raw HTML for security
            xhtmlOut: false,    // Use HTML5 void tags
            breaks: true,       // Convert \n to <br>
            langPrefix: 'language-',
            linkify: true,      // Auto-convert URLs to links
            typographer: true,  // Enable smartquotes and other replacements
        });
        
        // Test markdown-it is working
        console.log('Testing markdown-it:', md.render('# Test\n- item 1\n- item 2'));
        
        // Improved streaming markdown renderer class
        class StreamingMarkdownRenderer {
            constructor() {
                this.buffer = '';
                this.lastRendered = '';
                this.renderTimeout = null;
                this.messageDiv = null;
            }
            
            append(chunk, messageDiv) {
                this.buffer += chunk;
                this.messageDiv = messageDiv;
                this.scheduleRender();
            }
            
            scheduleRender() {
                // Clear existing timeout
                if (this.renderTimeout) {
                    clearTimeout(this.renderTimeout);
                }
                
                // Schedule a new render
                this.renderTimeout = setTimeout(() => {
                    this.performRender();
                }, 50); // Render after 50ms of no new chunks
            }
            
            performRender() {
                if (!this.messageDiv) return;
                
                try {
                    // Parse markdown
                    const rendered = md.render(this.buffer);
                    
                    // Only update if content has changed
                    if (rendered !== this.lastRendered) {
                        // Sanitize for security
                        const sanitized = DOMPurify.sanitize(rendered, {
                            USE_PROFILES: { html: true },
                            ALLOWED_TAGS: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'br', 'strong', 'b',
                                         'em', 'i', 'u', 's', 'strike', 'del', 'ins', 'sub', 'sup',
                                         'ul', 'ol', 'li', 'blockquote', 'code', 'pre', 'a', 'hr', 
                                         'table', 'thead', 'tbody', 'tr', 'th', 'td', 'img', 'span', 'div'],
                            ALLOWED_ATTR: ['href', 'target', 'rel', 'src', 'alt', 'title', 'class', 'id'],
                            ALLOW_DATA_ATTR: false
                        });
                        
                        this.messageDiv.innerHTML = sanitized;
                        this.lastRendered = rendered;
                        scrollToBottom();
                    }
                } catch (e) {
                    console.error('Markdown render error:', e);
                    // Fallback: show plain text
                    this.messageDiv.textContent = this.buffer;
                }
            }
            
            forceRender() {
                // Clear any pending renders
                if (this.renderTimeout) {
                    clearTimeout(this.renderTimeout);
                    this.renderTimeout = null;
                }
                
                this.performRender();
            }
            
            reset() {
                this.buffer = '';
                this.lastRendered = '';
                if (this.renderTimeout) {
                    clearTimeout(this.renderTimeout);
                    this.renderTimeout = null;
                }
                this.messageDiv = null;
            }
            
            getBuffer() {
                return this.buffer;
            }
        }
        
        // Update session info
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    uploadedDocuments = data.documents || [];
                    updateDocumentList();
                    sessionInfo.textContent = `Documents: ${data.document_count} | Messages: ${data.message_count}`;
                });
        }
        
        // Initialize
        updateStatus();
        
        // File upload handling
        fileInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            for (let file of files) {
                await uploadFile(file);
            }
            fileInput.value = ''; // Reset input
        });
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message, 'success');
                    updateStatus();
                } else {
                    showStatus(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
            }
        }
        
        function updateDocumentList() {
            documentList.innerHTML = '';
            uploadedDocuments.forEach(doc => {
                const tag = document.createElement('div');
                tag.className = 'document-tag';
                tag.innerHTML = `📄 ${doc}`;
                documentList.appendChild(tag);
            });
        }
        
        function showStatus(message, type) {
            const status = document.createElement('div');
            status.className = `status-message ${type}`;
            status.textContent = message;
            chatMessages.appendChild(status);
            setTimeout(() => status.remove(), 3000);
            scrollToBottom();
        }
        
        // Clear session
        clearButton.addEventListener('click', async () => {
            if (confirm('Clear all documents and conversation history?')) {
                try {
                    const response = await fetch('/clear', {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        // Clear chat except welcome message
                        chatMessages.innerHTML = `
                            <div class="message assistant">
                                <div class="message-content">
                                    👋 Hello! I'm your document chat assistant. Upload documents and ask me questions about them, or just have a conversation!
                                </div>
                            </div>
                        `;
                        updateStatus();
                        showStatus('Session cleared', 'success');
                    }
                } catch (error) {
                    showStatus('Failed to clear session', 'error');
                }
            }
        });
        
        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            
            // Show typing indicator
            typingIndicator.classList.add('show');
            scrollToBottom();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const renderer = new StreamingMarkdownRenderer();
                let messageDiv = null;
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    // Decode chunk and add to buffer
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process complete lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            let content = line.slice(6);
                            // Unescape newlines that were escaped for SSE transmission
                            content = content.replace(/\\n/g, '\n').replace(/\\r/g, '\r');
                            console.log('Received chunk:', content); // Debug log
                            if (content && !content.startsWith('ERROR:')) {
                                if (!messageDiv) {
                                    typingIndicator.classList.remove('show');
                                    messageDiv = addMessage('', 'assistant');
                                }
                                
                                // Append content and let renderer handle the update
                                renderer.append(content, messageDiv);
                                console.log('Current buffer:', renderer.getBuffer()); // Debug log
                                
                            } else if (content.startsWith('ERROR:')) {
                                if (!messageDiv) {
                                    typingIndicator.classList.remove('show');
                                    messageDiv = addMessage('', 'assistant');
                                }
                                messageDiv.textContent = content;
                            }
                        }
                    }
                }
                
                // Final render with complete content
                if (messageDiv && renderer.getBuffer()) {
                    renderer.forceRender();
                }
                
            } catch (error) {
                typingIndicator.classList.remove('show');
                addMessage('Error: ' + error.message, 'assistant');
            } finally {
                sendButton.disabled = false;
                typingIndicator.classList.remove('show');
                updateStatus();
            }
        }
        
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (role === 'assistant' && content) {
                try {
                    // Parse and sanitize markdown for assistant messages
                    const rendered = md.render(content);
                    const sanitized = DOMPurify.sanitize(rendered, {
                        USE_PROFILES: { html: true },
                        ALLOWED_TAGS: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'br', 'strong', 'b',
                                     'em', 'i', 'u', 's', 'strike', 'del', 'ins', 'sub', 'sup',
                                     'ul', 'ol', 'li', 'blockquote', 'code', 'pre', 'a', 'hr',
                                     'table', 'thead', 'tbody', 'tr', 'th', 'td', 'img', 'span', 'div'],
                        ALLOWED_ATTR: ['href', 'target', 'rel', 'src', 'alt', 'title', 'class', 'id']
                    });
                    contentDiv.innerHTML = sanitized;
                } catch (e) {
                    console.error('Markdown parsing error:', e);
                    contentDiv.textContent = content;
                }
            } else if (role === 'user') {
                // User messages are plain text
                contentDiv.textContent = content;
            } else {
                // For empty content (used in streaming)
                contentDiv.innerHTML = '';
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            return contentDiv;
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
